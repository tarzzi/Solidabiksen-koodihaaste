<!--
Solidabiksen koodihaaste 2021

Tehtävänäsi on toteuttaa autoilumittari-sovellus. 
Sovelluksen tulee pystyä suorittamaan vertailu matka-ajan ja polttoaineen
kulutuksen välillä kahden eri valitun nopeuden mukaan: käyttäjä ilmoittaa 
saman matkustettavan etäisyyden samalla kulkuneuvotyypillä eri nopeuksilla 
ja sovellus laskee miten paljon nopeammin käyttäjä on perillä ja kuinka paljon 
enemmän polttoainetta tähän kuluu.

Toteuttanut:
Tarmo Urrio
https://urrio.fi
-->

<html lang="fi">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="margin: 0">
    <div id="header">
      <h1 class="animate__animated animate__lightSpeedInLeft">
        Autoilumittari
      </h1>
    </div>
    <div id="container">
      <div class="grid-container">
        <div class="typebox">
          <label>Matka <input type="number" id="matka" /> Km </label>
        </div>
        <div class="typebox">
          <label>Nopeus 1 <input type="number" id="nopeus1" /> Km/h </label>
        </div>
        <div class="typebox">
          <label>Nopeus 2 <input type="number" id="nopeus2" /> Km/h </label>
        </div>
      </div>
      <div>
        <h2>Matka-aika</h2>
        <div
          class="info-grid hidden animate__animated animate__fadeIn"
          id="time"
        >
          <div class="infobox">
            <h3 class="blue-bg">Nopeudella <span id="speed1"></span></h3>
            <span class="infotext" id="aika1" style="font-weight: bold"></span>
          </div>
          <div class="infobox">
            <h3>Aikaero</h3>
            <span
              class="infotext"
              id="infoAika"
              style="font-weight: bold"
            ></span>
            <h3 class="infotext" id="breaking">
              Jarrutusmatka kasvoi
              <span id="infoJarru" style="font-weight: bold"></span>
            </h3>
          </div>
          <div class="infobox">
            <h3>Nopeudella <span id="speed2"></span></h3>
            <span class="infotext" id="aika2" style="font-weight: bold"></span>
          </div>
        </div>
      </div>
      <div>
        <h2>Polttoaineen kulutus</h2>
        <div class="info-grid hidden" id="fuel">
          <div class="infobox">
            <h3>Auto A - 3L/100km</h3>
            <div style="display: grid; grid-template-rows: auto auto">
              <span class="infotext typebox-sm" id="kulutusA1"></span>
              <span class="infotext typebox-sm" id="kulutusA2"></span>
            </div>
            <span class="infotext" id="infoAk" style="font-weight: bold"></span>
          </div>
          <div class="infobox">
            <h3>Auto B - 3.5L/100km</h3>
            <span class="infotext" id="kulutusB1"></span><br /><br />
            <span
              class="infotext"
              id="kulutusB2"
              style="font-weight: bold"
            ></span
            ><br /><br />
            <span class="infotext" id="infoBk" style="font-weight: bold"></span>
          </div>
          <div class="infobox">
            <h3>Auto C - 4L/100km</h3>
            <span class="infotext" id="kulutusC1"></span><br /><br />
            <span class="infotext" id="kulutusC2"></span><br /><br />
            <span class="infotext" id="infoCk" style="font-weight: bold"></span>
          </div>
        </div>
      </div>
    </div>
    <a href="https://urrio.fi"
      ><div id="footer"><p id="madeby">Made by Tarmo</p></div></a
    >

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="calculate.js"></script>
  </body>
</html>
